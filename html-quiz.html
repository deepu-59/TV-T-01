<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>HTML Quiz</title>
  <link rel="stylesheet" href="html-quiz.css">
</head>
<body>

<div class="quiz-container">
  <header>
    <h1>HTML Quiz</h1>
    <button onclick="toggleDarkMode()">ðŸŒ™</button>
  </header>

  <div id="quiz">
    <h2 id="question">Question text here</h2>
    <ul id="options">
      <!-- Options will be generated by JavaScript -->
    </ul>

    <div class="btn-group">
      <button onclick="previousQuestion()">Previous</button>
      <button onclick="saveAnswer()">Save</button>
      <button onclick="saveAndNext()">Save & Next</button>
    </div>
    
    <div class="btn-group">
      <button onclick="submitQuiz()">Submit Quiz</button>
    </div>
    

  <div id="result" class="hidden">
    <h2>Your Score: <span id="score"></span>/10</h2>
    <button onclick="location.reload()">Reattempt Quiz</button>
  </div>
</div>

<script src="html-quiz.js"></script>

</body>
</html>
