<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Current Affairs Quiz</title>
  <link rel="stylesheet" href="logical-quiz.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <header>
    <h1>Current Affairs Quiz</h1>
  </header>

  <main>
    <h3 id="timer">Time Left: 10:00</h3>
    <div id="quiz-container">
      <h2 id="question-number"></h2>
      <p id="question-text"></p>
      <div id="options-container"></div>
    </div>

    <div class="quiz-buttons">
      <button onclick="prevQuestion()">Previous</button>
      <button onclick="nextQuestion()">Next</button>
      <button onclick="saveAndNext()">Save & Next</button>
      <button onclick="submitQuiz()">Submit</button>
    </div>

    <div id="result-container" style="display: none;">
      <div class="result-content">
        <div class="result-chart">
          <canvas id="result-chart" width="200" height="200"></canvas>
        </div>
        <div class="result-details">
          <h2>Quiz Completed!</h2>
          <p id="score-text"></p>
          <p id="analysis-text"></p>
        </div>
      </div>
      <div class="result-buttons">
        <button onclick="retryQuiz()">Reattempt Quiz</button>
        <button onclick="goBackToQuizzes()">Return to Quizzes</button>
      </div>
    </div>
  </main>

  <script src="current-affairs-quiz.js"></script>
</body>
</html>
