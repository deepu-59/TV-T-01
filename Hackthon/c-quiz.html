<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>C Programming Quiz</title>
  <link rel="stylesheet" href="c-quiz.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div class="quiz-container">
    <header>
      <h1>C Programming Quiz</h1>
      <button id="darkModeToggle">ðŸŒ“</button>
    </header>
    <div id="timer" style="font-size: 1.2rem; font-weight: bold; margin: 10px 0;">Time Left: 10:00</div>
    <div id="quiz-box">
      <p id="question-number"></p>
      <h2 id="question"></h2>
      <ul id="options"></ul>
      <div class="btn-group">
        <button id="prev-btn">Previous</button>
        <button id="next-btn">Next</button>
        <button id="save-btn">Save</button>
        <button id="save-next-btn">Save & Next</button>
        <button id="submit-btn">Submit</button>
      </div>
    </div>

    <div id="result-box" class="hidden">
      <h2>Your Score: <span id="score"></span></h2>
      <canvas id="result-chart" width="200" height="200" style="max-width: 250px; margin: auto;"></canvas>
      <button onclick="window.location.href='quizzes.html'">Return to Quizzes</button>
      <button id="reattempt-btn">Reattempt Quiz</button>
      <div id="review-section"></div>
    </div>
  </div>

  <audio id="success-sound" src="https://cdn.pixabay.com/audio/2022/03/15/audio_48e366c5c2.mp3" preload="auto"></audio>
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
  <script src="c-quiz.js"></script>
</body>
</html>
